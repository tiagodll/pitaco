name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build and deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build src/Pitaco.Server/ --configuration Release

      - name: dotnet publish
        run: dotnet publish src/Pitaco.Server/ -c Release -o ${{env.DOTNET_ROOT}}/publish
      
      - name: copy published files
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: "${{env.DOTNET_ROOT}}/publish/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_TARGET }}

      - name: stop docker image
        run: sudo docker stop pitaco

      - name: build new image
        run: sudo docker build -t pitaco . --rm

      - name: run docker image
        run: sudo docker run -p ${{ secrets.PORT }}:${{ secrets.PORT }} -t |
              --env ASPNETCORE_ENVIRONMENT=Production |
              --env ASPNETCORE_URLS=http://+:${{ secrets.PORT }} |
              --env CONNECTION_STRING="${{ secrets.CONNECTION_STRING }}" |
              --name pitaco -d --restart unless-stopped -it pitaco

